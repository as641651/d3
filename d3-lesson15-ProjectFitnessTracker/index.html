<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dojo</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- our own style sheets. should come after all external style sheets -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="grey darken-4">
    
    <!-- header on top -->
    <!-- z-depth removes shadow -->
    <div class="nav z-depth-0">
        <!-- section removes extra space on top  -->
        <div class="section center"></div>
        <h3 class="white-text center">- The Dojo -</h3>
    </div>

    <div class="section center">
        <p class="grey-text flow-text">A fitness tracker for ninjas</p>
    </div>
   
    <div class="container section">
        <div class="row">
            <div class="col s12 l5">
                <!-- we ll use data-activity in js to check the button that we ve clicked -->
                <!-- class active is the current active button -->
                <button class="active" data-activity="cycling">Cycling</button>
                <button data-activity="running">Running</button>
                <button data-activity="swimming">Swimming</button>
                <button data-activity="walking">Walking</button>
            </div>
            <!-- push to right by 1 col -->
            <div class="s12 l6 push-l1">
                <div class="canvas"></div>
            </div>
        </div>

        <div class="row">
            <form class="col m6 push-m3">
                <p class="flow-text grey-text center">How much <span>cycling</span> have you done today? </p>
                <input type="text" class="grey-text" id="cycling" placeholder="Distance in m">
                <p class="center pink-text error text-lighten-1"></p>
            </form>

        </div>
    </div>
   
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

</body>
</html>
